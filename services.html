    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
            color: #333;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #0a7c6f, #0d9488);
            color: white;
            padding: 25px 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* NAVIGATION - Floating Buttons */
        nav {
            margin-top: 15px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            background-color: #14b8a6;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        nav a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #0d9488;
        }

        /* SERVICES CARDS */
        .container {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            font-size: 16px;
        }

        /* FOOTER */
        footer {
            background: #0f172a;
            color: #cbd5e1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

    </style>
</head>
