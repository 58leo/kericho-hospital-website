    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
            color: #333;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #0a7c6f, #0d9488);
            color: white;
            padding: 25px 15px;

        }

            font-size: 28px;
        }

        /* NAVIGATION - Floating Buttons */
        nav {
            margin-top: 15px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            background-color: #14b8a6;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        nav a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #0d9488;
        }

        /* CONTACT BOX */
        .contact-box {
            max-width: 700px;
            background: white;
            margin: 30px auto;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .contact-box h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .info p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* FOOTER */
        footer {
            background: #0f172a;
            color: #cbd5e1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

    </style>
